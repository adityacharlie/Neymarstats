{% extends "home.html" %}
{% load static %}
{% block body %}
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6"><h3><i class="fa fa-list fa-lg"></i> {{table_name}}</h3></div>
        <div class="col-md-6" id="table-tools-options"></div>
    </div>
    <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        {% block table_data %}
        {% endblock %}
    </table>
</div>
{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'css/dataTables.bootstrap.css' %}"/>
<style>
    div.DTTT { margin-top: 1.3em; margin-bottom: 0.5em; }
    div.dataTables_wrapper { clear: both; }
    div#table-tools-options {text-align: right}
    @media screen and (max-width: 767px) {
        div#table-tools-options {text-align: center}
    }
</style>
{% endblock %}

{% block extrajs %}
<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}" language="javascript"></script>
<script type="text/javascript" src="{% static 'js/dataTables.tableTools.js' %}" language="javascript"></script>
<script type="text/javascript" src="{% static 'js/dataTables.bootstrap.js' %}" language="javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {
        var table = $('#datatable').dataTable();
        var tt = new $.fn.dataTable.TableTools( table, {sSwfPath: "{% static 'js/copy_csv_xls_pdf.swf' %}" });
        $( '#table-tools-options' ).append( tt.fnContainer() );
    });
</script>
{% endblock %}
