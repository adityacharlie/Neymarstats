<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RevenueMantra Digital Media</title>
    <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.png">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}" type="text/css">
    
    {% block extracss %}
    {% endblock %}
  </head>
<body>
    
    
    <div class="container">
        <div class="row">
          <div class="wrapper">
            {% block body %}
            {% endblock %}
            </div>
        </div>
    </div>
    
    <script type="text/javascript" language="javascript" src="{% static "js/jquery.min-1.11.2.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    {% block extrajs %}
    {% endblock %}
</body>
</html>
